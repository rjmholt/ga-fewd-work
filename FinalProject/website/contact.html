    <h1>Contact Me</h1>
  </header>
  <div id="navMenu"></div>
  <main>
    <div id="contactCode">
      <h2>
        <pre><code class="python3">
from base64 import b64decode

x = b64decode(b'O1E8VDtXI2MEaQhhDSNAL0I=')
k = 0x49
a = []
for b in x:
    r = b ^ k
    a.append(r)
    k ^= r

print(bytes(a).decode('utf-8'))
        </code></pre>
      </h2>
    </div>
    <div id="socialMediaContact"></div>
  </main>
