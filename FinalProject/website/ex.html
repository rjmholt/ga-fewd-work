<body>
  <pre><code class="ocaml">
let rec string_of_expr expr =
  match expr with
  | EBool e -> string_of_bool e
  | EInt e -> string_of_int e
  | Ebinop (l, op, r) ->
      String.concat " "
        [string_of_expr l; string_of_op op; string_of_expr r]
  </code></pre>
