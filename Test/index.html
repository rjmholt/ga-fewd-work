<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BitCoin Test Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>
      BitCoin Current Price

  <script src="js/btc.js"></script>

</html>
